<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisas NOCTUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Para apilar elementos verticalmente */
            align-items: center;
            min-height: 100vh;
        }
        .header-branding {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-branding img {
            max-width: 80px; /* Ajusta el tamaño del búho */
            height: auto;
            margin-bottom: 10px;
        }
        .header-branding .brand-name {
            font-size: 2.2em; /* Tamaño para FUNDABLOCK */
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .header-branding .tagline {
            font-size: 1.2em; /* Tamaño para NOCTUS */
            color: #555;
            margin-bottom: 5px;
        }
        .header-branding .version-info {
            font-size: 0.9em;
            color: #777;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            word-wrap: break-word; /* Para asegurar que el texto largo se ajuste */
        }
        .loading {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }
        .error {
            text-align: center;
            margin-top: 10px;
            color: #dc3545;
        }
        .timestamp-info {
            font-size: 0.8em;
            color: #777;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-branding">
        <img src="https://raw.githubusercontent.com/prietocoin/noctus/main/buho.png" alt="Logo Búho FUNDABLOCK"> 
        <div class="brand-name">FUNDABLOCK</div>
        <div class="tagline">NOCTUS</div>
        <div class="version-info">Versión del Nuevo Sistema</div>
    </div>

    <div class="container">
        <h1>Calculadora de Divisas</h1>

        <label for="amount">Cantidad a Convertir:</label>
        <input type="number" id="amount" value="100">

        <label for="originCurrency">De:</label>
        <select id="originCurrency">
            </select>

        <label for="destinationCurrency">A:</label>
        <select id="destinationCurrency">
            </select>

        <button onclick="convertCurrency()">Convertir</button>

        <div class="result" id="result"></div>
        <div class="loading" id="loading">Cargando...</div>
        <div class="error" id="error"></div>
        <div class="timestamp-info" id="timestampInfo"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://noctus.jairokov.com'; // TU API EN EL VPS
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const timestampInfoDiv = document.getElementById('timestampInfo');

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrencies();
            hideLoading();
        });

        async function fetchApi(endpoint) {
            showLoading();
            errorDiv.textContent = ''; // Limpiar errores previos
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                hideLoading();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                errorDiv.textContent = `Error: ${error.message}. Por favor, intente de nuevo.`;
                hideLoading();
                throw error; // Propagar el error
            }
        }

        async function loadCurrencies() {
            try {
                const data = await fetchApi('/tasas');
                const latestRow = data[0]; // Ya sabemos que getSheetData devuelve [latestRow]

                const currencies = Object.keys(latestRow)
                                         .filter(key => key.endsWith('_O')) // Filtrar por sufijo _O
                                         .map(key => key.slice(0, -2)); // Remover el sufijo _O

                populateDropdown('originCurrency', currencies);
                populateDropdown('destinationCurrency', currencies);

                // Establecer valores predeterminados
                document.getElementById('originCurrency').value = 'USD'; // Ejemplo: USD por defecto
                document.getElementById('destinationCurrency').value = 'COP'; // Ejemplo: COP por defecto

            } catch (error) {
                console.error("Error al cargar divisas:", error);
                errorDiv.textContent = "No se pudieron cargar las divisas. Intente recargar.";
            }
        }

        function populateDropdown(id, currencies) {
            const selectElement = document.getElementById(id);
            selectElement.innerHTML = ''; // Limpiar opciones existentes
            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency;
                option.textContent = currency;
                selectElement.appendChild(option);
            });
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const origin = document.getElementById('originCurrency').value;
            const destination = document.getElementById('destinationCurrency').value;

            if (!amount || amount <= 0) {
                errorDiv.textContent = "Por favor, ingrese una cantidad válida.";
                resultDiv.textContent = '';
                return;
            }

            try {
                const endpoint = `/convertir?cantidad=${amount}&origen=${origin}&destino=${destination}`;
                const data = await fetchApi(endpoint);

                if (data.status === "success") {
                    resultDiv.innerHTML = `<strong>${data.monto_convertido.toFixed(2)} (${destination})</strong>`;
                    timestampInfoDiv.textContent = `Última Actualización: ${data.detalle.timestamp_actual}`;
                } else {
                    errorDiv.textContent = data.error || 'Error desconocido en la conversión.';
                    resultDiv.textContent = '';
                }
            } catch (error) {
                console.error("Error durante la conversión:", error);
                errorDiv.textContent = "Error al conectar con el servicio de conversión. Intente de nuevo.";
                resultDiv.textContent = '';
            }
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
            resultDiv.textContent = '';
            timestampInfoDiv.textContent = '';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
